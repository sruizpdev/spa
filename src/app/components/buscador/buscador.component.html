<h1>Buscando... {{ termino }}</h1>
<hr />
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info">No existen resultados para {{ termino }}</div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-tarjeta
    [heroe]="heroe"
    [index]="heroe.idx"
    *ngFor="let heroe of heroes; let i = index"
  ></app-heroe-tarjeta>
</div>
